    </div>
    <div id="input-area">
        <label> Beats per minute: <input id="input-bpm" type="number" value="60" /></label>
        <input id="input-start" type="button" value="Start" />
        <input id="input-stop" type="button" value="Stop" />
    </div>
    <script>
        document.beatsPerMinuteIntervalId = 0;
        var changeNumber = function() {
            var stringNumber = Math.floor(Math.random() * (6 - 1 +1)) + 1;
            document.getElementById('string-number').innerText = stringNumber;
            document.getElementById('beep').play();
        };

        var updateBeatsPerMinute = function() {
            if (document.beatsPerMinuteIntervalId) {
                window.clearInterval(document.beatsPerMinuteIntervalId);
            }

            var beatsPerMinute = document.getElementById('input-bpm').value;
            var secondsInterval = (60 * 1000) / beatsPerMinute;

            document.beatsPerMinuteIntervalId = window.setInterval(changeNumber, secondsInterval);
        };

        var stopEverything = function() {
            if (document.beatsPerMinuteIntervalId) {
                window.clearInterval(document.beatsPerMinuteIntervalId);
            }
        };

        document.getElementById('input-start').addEventListener(
            'click',
            updateBeatsPerMinute,
            false
        );

        document.getElementById('input-stop').addEventListener(
            'click',
            stopEverything,
            false
        );
    </script>
